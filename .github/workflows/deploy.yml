name: Deploy Server to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build
      env:
        DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
        DISCORD_CLIENT_SECRET: ${{ secrets.DISCORD_CLIENT_SECRET }}
        DISCORD_REDIRECT_URI: https://moni-del.github.io/dragon-d-server/auth/discord/callback
        DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID }}
        DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
        SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
        PORT: 3000
      run: |
        echo "Building server..."
        mkdir -p dist
        echo "const express = require('express');" > dist/index.js
        echo "const cors = require('cors');" >> dist/index.js
        echo "const session = require('express-session');" >> dist/index.js
        echo "const { createServer } = require('http');" >> dist/index.js
        echo "" >> dist/index.js
        echo "// Discord OAuth Configuration" >> dist/index.js
        echo "const DISCORD_CLIENT_ID = '$DISCORD_CLIENT_ID';" >> dist/index.js
        echo "const DISCORD_CLIENT_SECRET = '$DISCORD_CLIENT_SECRET';" >> dist/index.js
        echo "const DISCORD_REDIRECT_URI = 'https://moni-del.github.io/dragon-d-server/auth/discord/callback';" >> dist/index.js
        echo "const DISCORD_BOT_TOKEN = '$DISCORD_BOT_TOKEN';" >> dist/index.js
        echo "const DISCORD_GUILD_ID = '$DISCORD_GUILD_ID';" >> dist/index.js
        echo "const DISCORD_CHANNEL_ID = '$DISCORD_CHANNEL_ID';" >> dist/index.js
        echo "const SESSION_SECRET = '$SESSION_SECRET';" >> dist/index.js
        echo "" >> dist/index.js
        echo "// Import server code" >> dist/index.js
        echo "const app = require('./index.js');" >> dist/index.js
        echo "" >> dist/index.js
        echo "// Create HTTP server" >> dist/index.js
        echo "const server = createServer(app);" >> dist/index.js
        echo "" >> dist/index.js
        echo "// Start server" >> dist/index.js
        echo "server.listen(3000, () => {" >> dist/index.js
        echo "  console.log('Server running on port 3000');" >> dist/index.js
        echo "});" >> dist/index.js

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
